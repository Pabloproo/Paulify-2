<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Like Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --spotify-black: #121212;
            --spotify-dark-gray: #181818;
            --spotify-gray: #282828;
            --spotify-light-gray: #b3b3b3;
            --spotify-green: #1DB954;
            --spotify-white: #FFFFFF;
            --sidebar-width: 240px;
            --player-height: 90px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif; }

        body {
            background-color: var(--spotify-black);
            color: var(--spotify-white);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-container { display: flex; flex: 1; overflow: hidden; padding-bottom: var(--player-height); }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--spotify-black);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border-right: 1px solid var(--spotify-gray);
        }

        .logo { font-size: 28px; font-weight: 700; margin-bottom: 30px; padding: 0 15px; color: var(--spotify-white); }
        .logo span { color: var(--spotify-green); }

        .nav-section { margin-bottom: 30px; }
        .nav-title { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--spotify-light-gray); margin-bottom: 15px; padding: 0 15px; }
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--spotify-light-gray);
        }
        .nav-item:hover, .nav-item.active { background-color: var(--spotify-gray); color: var(--spotify-white); }
        .nav-item i { margin-right: 15px; font-size: 18px; }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, #1f1f1f 0%, var(--spotify-black) 100%);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header-buttons { display: flex; gap: 15px; }
        .header-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--spotify-gray);
            border: none;
            border-radius: 50px;
            color: var(--spotify-white);
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        .header-btn:hover { background-color: #3a3a3a; }
        .header-btn.primary { background-color: var(--spotify-green); }
        .header-btn.primary:hover { background-color: #1ed760; }

        .user-menu { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--spotify-gray); display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* Player inferior */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--player-height);
            background-color: var(--spotify-gray);
            border-top: 1px solid var(--spotify-dark-gray);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }

        .now-playing { display: flex; align-items: center; width: 25%; min-width: 200px; }
        .now-playing-img { width: 60px; height: 60px; border-radius: 5px; overflow: hidden; margin-right: 15px; }
        .now-playing-img img { width: 100%; height: 100%; object-fit: cover; }
        .now-playing-info { display: flex; flex-direction: column; }
        .now-playing-title { font-weight: 600; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .now-playing-artist { font-size: 14px; color: var(--spotify-light-gray); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }

        .player-controls { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .control-buttons { display: flex; align-items: center; gap: 25px; margin-bottom: 10px; }
        .control-btn { background: none; border: none; color: var(--spotify-light-gray); font-size: 20px; cursor: pointer; transition: color 0.2s; }
        .control-btn:hover { color: var(--spotify-white); }
        .play-pause-btn { background-color: var(--spotify-white); color: var(--spotify-black); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .play-pause-btn:hover { transform: scale(1.05); color: var(--spotify-black); }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar { width: 80px; padding: 20px 5px; }
            .nav-title, .nav-item span { display: none; }
            .nav-item { justify-content: center; padding: 15px 0; }
            .nav-item i { margin-right: 0; }
            .logo { font-size: 24px; text-align: center; padding: 0; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">Spot<span>Clone</span></div>
            <div class="nav-section">
                <div class="nav-title">Menú</div>
                <div class="nav-item active"><i class="fas fa-home"></i><span>Inicio</span></div>
                <div class="nav-item"><i class="fas fa-search"></i><span>Buscar</span></div>
                <div class="nav-item"><i class="fas fa-book"></i><span>Biblioteca</span></div>
            </div>
        </aside>
        <main class="main-content">
            <div class="header">
                <div class="header-buttons">
                    <button class="header-btn primary">Play</button>
                    <button class="header-btn">Pause</button>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">P</div>
                </div>
            </div>
            <h1>Bienvenido a tu Spotify-Like Player</h1>
            <p>Pega aquí tu contenido HTML de playlists, tracks, reproductor, etc.</p>
        </main>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <div class="now-playing-img"><img src="https://via.placeholder.com/60" alt="Portada"></div>
            <div class="now-playing-info">
                <div class="now-playing-title">Canción Actual</div>
                <div class="now-playing-artist">Artista</div>
            </div>
        </div>
        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn"><i class="fas fa-backward"></i></button>
                <button class="play-pause-btn"><i class="fas fa-play"></i></button>
                <button class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
        </div>
        <div class="player-extras">
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider">
                    <div class="volume-level"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
